        <title>CountDown</title>

                    i--;
                    document.getElementById("display").innerHTML=i;
                    setTimeout(function(){
                        i--;
                        document.getElementById("display").innerHTML=i;
                        setTimeout(function(){
                            i--;
                            document.getElementById("display").innerHTML=i;
                            setTimeout(function(){
                                i--;
                                document.getElementById("display").innerHTML=i;
                                setTimeout(function(){
                                    i--;
                                document.getElementById("display").innerHTML=i;
                                setTimeout(function(){
                                    i--;

                                    setTimeout(function(){
                                        i--;

                                        setTimeout(function(){
                                            i--;
                                        document.getElementById("display").innerHTML=i;
                                        setTimeout(function(){
                                            i--;
                                        document.getElementById("display").innerHTML=i;
                                        setTimeout(function(){
                                            document.getElementById("display").innerHTML="HAPPY NEW YEAR";
                                        },2000)
                                        },2000)
                                        },2000)
                                    },2000)
                                },2000)
                                },2000)
                            },2000)
                        },2000)
                    },2000)
                },2000)
            },2000)
           },2000)
        </script>
    </body>
</html>
